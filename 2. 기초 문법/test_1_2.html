<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2장 문제 2</title>
    <script>
        var quarter1 = 1200;
        var quarter2 = 1300;
        var quarter3 = 1000;
        var quarter4 = Number(prompt("4분기 판매량을 입력하세요"));
        var quarterAvg = (quarter1 + quarter2 + quarter3) / 3;

        console.log(quarterAvg);

        var result = quarter4 >= quarterAvg ? "판매량이 평균 이상입니다" : "판매량이 평균 미달입니다";
        document.write(result);
    </script>
</head>
