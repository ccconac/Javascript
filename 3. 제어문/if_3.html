<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문</title>
    <script>
        var userName = prompt("방문자의 이름은?", "");

        // 값을 입력하고 확인 버튼을 누르면 출력 메시지 화면에 나타남
        // 값을 입력하지 않을 시 화면에 나타나는 출력 메시지 없음
        if (userName) {
            document.write(userName + "님 반갑습니다! 방문을 환영합니다.");
        }

    </script>
</head>
<body>
</body>
</html>
