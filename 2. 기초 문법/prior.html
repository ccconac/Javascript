<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>논리 연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var m = 30;
        var n = 40;

        var result;
        result = a > b || b >= m || m >= n;
        document.write(result, "<br>"); // false

        result = a > b || b >= m || m <= n;
        document.write(result, "<br>"); // true

        result = a <= b && b >= m && m <= n;
        document.write(result, "<br>"); // false

        result = a <= b && b <= m && m <= n;
        document.write(result, "<br>"); // true

        result = !(a > b);
        document.write(result, "<br>"); // true
    </script>
</head>
<body>
</body>
</html>
