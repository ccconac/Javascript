<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교 연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a > b;
        document.write(result, "<br>"); // false

        result = a < b;
        document.write(result, "<br>"); // true

        result = a > f;
        document.write(result, "<br>"); // false

        result = a <= b;
        document.write(result, "<br>"); // true

        // ==나 !=의 경우에는 type까지 비교하지 않기 때문에 true 출력
        result = b == f;
        document.write(result, "<br>"); // true

        result = a != b;
        document.write(result, "<br>"); // true

        // ===나 !=를 사용할 경우 type이 다르면 false 출력 완전히 같아야 함
        result = b === f;
        document.write(result, "<br>"); // false
    </script>
</head>
<body>
</body>
</html>
