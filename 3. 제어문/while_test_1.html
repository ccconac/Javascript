<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단 5단 출력</title>
    <script>
        var i = 1;
        while (i <= 9) {
            document.write("5 X " + i + " = " + i * 5, "<br>"); // <br>이랑 <br /> 문법상 차이 거의 없다고 봐도 무방함
            i++;
        }
    </script>
</head>
<body>
</body>
</html>
