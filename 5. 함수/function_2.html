<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배경색 바꾸기</title>
<script>
        var color = ["white", "yellow", "aqua", "purple"];
        
        var i = 0;
        function changeColor() {
            i++;
            if (i >= color.length) { // i가 color 배열 길이보다 커지면 0으로 초기화
                i = 0;
            }
    
            var bodyTag = document.getElementById("theBody"); // id 값을 이용해 문서 객체(태그)를 선택하는 메서드 
            bodyTag.style.backgroundColor = color[i]; // 스타일 지정
        }
</script>
</head>
<body id = "theBody">
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
