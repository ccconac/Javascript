<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택문</title>
    <script>
        // \를 사용하고 줄 바꾸면 오류 발생하지 않음 (원래는 문자열 데이터 줄 바꾸면 오류 발생함)
        var site = prompt("네이버, 다음, 네이트, 구글 중 \
        즐겨 사용하는 포털 검색 사이트는?"); 
        var url;

        switch (site) {
            case "구글": 
                url = "www.google.com";
                break;
            case "다음":
                url = "www.daum.net";
                break;
            case "네이버":
                url = "www.naver.com";
                break;
            case "네이트":
                url = "www.nate.com";
                break;
            default:
                alert("보기 중에 없는 사이트입니다.");
        }

        if (url) {
            location.href = "http://" + url; // url에 저장된 주소로 이동
        }
    </script>
</head>
<body>
</body>
</html>
