<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
    <script>
        var result = confirm("정말로 회원을 탈퇴하시겠습니까?");

        // 확인 누르면 탈퇴 처리되었다는 메시지, 취소 버튼 누르면 탈퇴 취소되었다는 메시지 출력
        if (result) {
            document.write("탈퇴 처리되었습니다!");
        } else {
            document.write("탈퇴 취소되었습니다!");
        }
    </script>
</head>
<body> 
</body>
</html>
