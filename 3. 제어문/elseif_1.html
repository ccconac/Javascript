<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>elseif</title>
    <script>
        var mon = prompt("현재는 몇 월입니까?", "0");

        if (mon >= 9 && mon <= 11) { // 9월에서 11월
            document.write("독서의 계절 가을이네요!");
        } else if (mon >= 6 && mon <= 8) { // 6월에서 8월
            document.write("여행 가기 좋은 여름이네요!");
        } else if (mon >= 3 && mon <= 5) { // 3월에서 5월
            document.write("햇살 가득한 봄이네요!");
        } else { // 그 외
            document.write("스키의 계절 겨울이네요!");
        }
    </script>
</head>
<body>
</body>
</html>
