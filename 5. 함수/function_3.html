<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매개변수가 있는 함수</title>
<script>
    function myFunc(name, area) {
        document.write(`안녕하세요. ${name}입니다. <br>`);
        document.write(`사는 곳은 ${area}입니다. <br><br>`)
    }

    myFunc("홍당무", "서울");
    myFunc("홍당무", "서울");
</script>
</head>
<body>
</body>
</html>
