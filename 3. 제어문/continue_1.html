<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue문</title>
    <script>
        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 0) continue; // 짝수일 때는 출력하지 않으므로 홀수만 출력됨
            document.write(i, "<br>");
        }
        document.write("==== The End ====");
    </script>
</head>
<body>
</body>
</html>
