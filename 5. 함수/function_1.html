<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 선언과 호출</title>
</head>
<body>
<script>
    var count = 0;
    myFunc(); // 일반 함수 정의 방식 (정상 작동 count = 1)

    function myFunc() { 
        count++;
        document.write("Hello" + count, "<br>");
    }

    myFunc(); // 정상 작동 count = 2

    var theFunc = function() { // 익명 함수 선언 참조 방식 (이 경우 호이스팅 지원 X)
        count++;
        document.write("bye" + count, "<br>");
    }

    theFunc(); // 정상 작동 count = 3 (함수 선언 이후 호출해야 함)

</script>
</body>
</html>
