<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break문</title>
    <script>
        for (var i = 1; i <= 10; i++) {
            if (i == 6) break; // 6에서 멈추니까 1부터 5까지 출력되고 끝남
            document.write(i, "<br>");
        }
        document.write("==== The End ====")
    </script>
</head>
<body>
</body>
</html>
