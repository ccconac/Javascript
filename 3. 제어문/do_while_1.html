<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while문</title>
    <script>
        var i = 10;
        do { // do 안에 들어 있는 코드는 한 번은 실행됨
            document.write("hello!");
        } while (i < 3); // i가 3보다 작으면 hello 무한대로 출력 (이 경우에는 false니까 종료)
    </script>
</head>
<body>
</body>
</html>
