<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수에 저장된 자료형</title>
    <script>
        var num = 100;
        var str = "자바스크립트";

        // 자료형 출력됨
        document.write(typeof num, "<br>"); // number
        document.write(typeof str); // string
    </script>
</head>
<body>
    
</body>
</html>
