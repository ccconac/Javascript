<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while 2</title>
    <script>
        var i = 1;
        // 1부터 30까지 2의 배수이면서 6의 배수인 것 출력
        while (i <= 30) {
            if (i % 2 == 0 && i % 6 == 0) { 
                document.write(i, "<br />");
            }
            i++;
        }
    </script>
</head>
<body>
</body>
</html>
