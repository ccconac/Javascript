<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자 데이터 결합</title>
    <script>
        var t1 = "학교종이"
        var t2 = " 땡땡땡 "
        var t3 = 8282; // 결합하면 숫자형 데이터는 문자형 데이터로 처리됨
        var t4 = " 어서 모이자";
        var result;

        result = t1 + t2 + t3 + t4;
        document.write(result, "<br>"); // 학교종이 땡땡땡 8282 어서 모이자 
    </script>
</head>
<body>
    
</body>
</html>
