<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표</title>
    <script>
        var str = "<table border = '1'>"; // 표를 나타내는 HTML 태그
        str += "<tr>"; // 테이블에서 셀들로 이루어진 하나의 행을 정의할 때 사용
        str += "<td>1</td><td>2</td><td>3</td>"; // 일반적인 셸(칸)을 나타내는 태그
        str += "</tr>";
        str += "</table>";
        document.write(str); // 표 출력됨
    </script>
</head>
<body>
    
</body>
</html>
